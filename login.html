<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="./images/LoginImage.png" alt="Background Image">
        </div>
        <div class="right-side">
            <div class="profile-pic"></div>
            <h3>Sign In</h3>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Sign In</button>
            <div class="divider">
                <hr><span>Or</span><hr>
            </div>
            <div class="social-icons d-flex justify-content-around w-75 mb-3">
                <a href="#" class="text-dark  loginIcons"><i class="fab fa-apple fa-2x"></i></a>
                <a href="#" class="text-dark  loginIcons"><i class="fab fa-google fa-2x"></i></a>
                <a href="#" class="text-dark  loginIcons"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="#" class="text-dark  loginIcons"><i class="fab fa-github fa-2x"></i></a>
                <a href="#" class="text-dark  loginIcons"><i class="fab fa-linkedin fa-2x"></i></a>
            </div>
            <div class="profile-pic"></div>
        </div>
    </div>

      <!-- Bootstrap JS and dependencies -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</body>
</html>
